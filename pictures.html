<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <title>Pictures | Elliott's Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pictures">
    <meta name="theme-color" content="#0a0a0a">
    <meta property="og:title" content="Pictures">
    <meta property="og:description" content="Pictures">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://eleow.dev/pictures">
    <link rel="canonical" href="https://eleow.dev/pictures">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=3">
    <style>
        @font-face {
            font-family: Modulus;
            src: url("Modulus Pro Regular.otf") format("opentype");
            font-display: swap;
        }

        @font-face {
            font-family: Modulus;
            font-weight: bold;
            src: url("Modulus Pro Bold.otf") format("opentype");
            font-display: swap;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #fafafa;
            --text-secondary: #a0a0a0;
            --accent: #fff;
            --accent-glow: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: Modulus, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Ambient background */
        .ambient-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            overflow: hidden;
            opacity: 0.4;
        }

        .ambient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        .ambient-orb:nth-child(1) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.15) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .ambient-orb:nth-child(2) {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.12) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: -7s;
        }

        .ambient-orb:nth-child(3) {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100, 255, 200, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.05); }
            66% { transform: translate(-20px, 20px) scale(0.95); }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.9) 0%, transparent 100%);
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            opacity: 0.8;
            transition: opacity var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover {
            opacity: 1;
        }

        nav svg {
            width: 18px;
            height: 18px;
        }

        .nav-title {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main content */
        main {
            padding: 100px 20px 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .gallery-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeUp 0.8s ease-out;
        }

        .gallery-header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Masonry Grid */
        .gallery {
            column-count: 4;
            column-gap: 16px;
        }

        @media (max-width: 1400px) {
            .gallery { column-count: 3; }
        }

        @media (max-width: 1000px) {
            .gallery { column-count: 2; }
        }

        @media (max-width: 600px) {
            .gallery { column-count: 1; }
            nav { padding: 15px 20px; }
            main { padding: 80px 15px 40px; }
        }

        /* Gallery Item */
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 16px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: var(--bg-card);
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            animation: itemReveal 0.6s ease-out forwards;
        }

        @keyframes itemReveal {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                transparent 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.6) 100%
            );
            opacity: 0;
            transition: opacity var(--transition);
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), filter 0.5s ease;
            will-change: transform;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Like button overlay */
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            opacity: 0;
            transform: translateY(10px);
            transition: all var(--transition);
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .item-date {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
        }

        .item-heart {
            width: 28px;
            height: 28px;
            color: white;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .item-heart:hover {
            transform: scale(1.2);
            color: #ff4d6d;
        }

        .item-heart.liked {
            color: #ff4d6d;
            animation: heartPop 0.4s ease;
        }

        @keyframes heartPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            cursor: zoom-out;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 4px;
            transform: scale(0.95);
            transition: transform 0.4s ease;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
        }

        .lightbox.active img {
            transform: scale(1);
        }

        .lightbox-info {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-close svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-nav svg {
            width: 24px;
            height: 24px;
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        /* Counter */
        .lightbox-counter {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-secondary);
            animation: fadeUp 0.8s ease-out 0.3s both;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        footer a {
            color: var(--text-primary);
            text-decoration: none;
            transition: opacity var(--transition);
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-secondary) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body>
    <div class="ambient-bg">
        <div class="ambient-orb"></div>
        <div class="ambient-orb"></div>
        <div class="ambient-orb"></div>
    </div>

    <nav>
        <a href="/">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>
        <span class="nav-title"></span>
        <div style="width: 60px;"></div>
    </nav>

    <main>
        <div class="gallery-header">
            <!-- <h1>Moments</h1> -->
            <p>human activity</p>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
            </svg>
            <p>No pictures yet</p>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-prev" aria-label="Previous">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <button class="lightbox-nav lightbox-next" aria-label="Next">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
            </svg>
        </button>
        <div class="lightbox-counter" id="lightboxCounter"></div>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImg">
            <div class="lightbox-info" id="lightboxInfo"></div>
        </div>
    </div>

    <footer>
        <a href="/">elliottleow.me</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <script>
        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxInfo = document.getElementById('lightboxInfo');
        const lightboxCounter = document.getElementById('lightboxCounter');
        const emptyState = document.getElementById('emptyState');

        let images = [];
        let currentIndex = 0;
        const imageDates = new Map();
        const likedImages = new Set(JSON.parse(localStorage.getItem('likedImages') || '[]'));

        // Parse EXIF date
        function parseExifDate(dateStr) {
            if (!dateStr) return null;
            const [date, time] = dateStr.split(' ');
            const [year, month, day] = date.split(':');
            return new Date(`${year}-${month}-${day}T${time || '00:00:00'}`);
        }

        // Format date
        function formatDate(date) {
            if (!date || isNaN(date)) return '';
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Create gallery item
        function createGalleryItem(src, index) {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.style.animationDelay = `${index * 0.1}s`;

            const img = document.createElement('img');
            img.src = src;
            img.alt = '';
            img.loading = 'lazy';

            const overlay = document.createElement('div');
            overlay.className = 'item-overlay';

            const dateEl = document.createElement('span');
            dateEl.className = 'item-date';
            dateEl.textContent = '';

            const heartSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            heartSvg.setAttribute('class', 'item-heart' + (likedImages.has(src) ? ' liked' : ''));
            heartSvg.setAttribute('fill', likedImages.has(src) ? 'currentColor' : 'none');
            heartSvg.setAttribute('stroke', 'currentColor');
            heartSvg.setAttribute('stroke-width', '2');
            heartSvg.setAttribute('viewBox', '0 0 24 24');
            heartSvg.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"/>';

            heartSvg.addEventListener('click', (e) => {
                e.stopPropagation();
                if (likedImages.has(src)) {
                    likedImages.delete(src);
                    heartSvg.classList.remove('liked');
                    heartSvg.setAttribute('fill', 'none');
                } else {
                    likedImages.add(src);
                    heartSvg.classList.add('liked');
                    heartSvg.setAttribute('fill', 'currentColor');
                }
                localStorage.setItem('likedImages', JSON.stringify([...likedImages]));
            });

            overlay.appendChild(dateEl);
            overlay.appendChild(heartSvg);
            item.appendChild(img);
            item.appendChild(overlay);

            // Extract EXIF date
            const imgEl = new Image();
            imgEl.onload = function() {
                EXIF.getData(imgEl, function() {
                    const dateOriginal = EXIF.getTag(this, 'DateTimeOriginal') ||
                                         EXIF.getTag(this, 'DateTime') ||
                                         EXIF.getTag(this, 'DateTimeDigitized');
                    const date = parseExifDate(dateOriginal);
                    imageDates.set(src, date);
                    dateEl.textContent = formatDate(date);
                });
            };
            imgEl.src = src;

            item.addEventListener('click', () => openLightbox(index));

            return item;
        }

        // Load images from manifest or fallback
        async function loadImages() {
            try {
                const response = await fetch('pictures/manifest.json');
                const manifest = await response.json();
                images = manifest.images.map(img => `pictures/${img}`);
            } catch (e) {
                // Fallback: hardcoded list (run generate_manifest.py to update)
                images = [
                    'pictures/IMG_5056.jpeg',
                    'pictures/IMG_5702.jpeg',
                    'pictures/IMG_8529.jpeg',
                    'pictures/IMG_8567.jpeg',
                    'pictures/IMG_8803.jpg'
                ];
            }

            if (images.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            // Create gallery items
            images.forEach((src, index) => {
                gallery.appendChild(createGalleryItem(src, index));
            });
        }

        // Lightbox
        function openLightbox(index) {
            currentIndex = index;
            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function updateLightbox() {
            const src = images[currentIndex];
            lightboxImg.src = src;
            lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
            const date = imageDates.get(src);
            lightboxInfo.textContent = formatDate(date);
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        }

        // Event listeners
        document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);
        document.querySelector('.lightbox-prev').addEventListener('click', (e) => {
            e.stopPropagation();
            prevImage();
        });
        document.querySelector('.lightbox-next').addEventListener('click', (e) => {
            e.stopPropagation();
            nextImage();
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        // Touch swipe for lightbox
        let touchStartX = 0;
        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        lightbox.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextImage();
                else prevImage();
            }
        });

        // Initialize
        loadImages();
    </script>
</body>

</html>
